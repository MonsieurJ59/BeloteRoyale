services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: belote
      MYSQL_USER: belote
      MYSQL_PASSWORD: belote
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db/mysql-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8082:80"
    depends_on:
      - mysql
    restart: unless-stopped

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      PORT: 4000
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: belote
      DB_PORT: 3306
    ports:
      - "4000:4000"
    depends_on:
      - mysql
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped
    command: sh -c "npm run dev"

  frontend:
    build: 
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:4000
    depends_on:
      - backend
    volumes:
      - ./front:/app
      - /app/node_modules
    restart: unless-stopped
    command: npm run dev -- --host 0.0.0.0

volumes:
  mysql-data:
